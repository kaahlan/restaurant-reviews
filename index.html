<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="./index.html" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map with restaurant markers"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select restaurant neighborhood" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select restaurant cuisine" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/sw-reg.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMxPljOB7LMBo7_1wz6oUt2hwH9mNjqPc&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="./index.html" tabindex="1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
